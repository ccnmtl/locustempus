{% extends 'base.html' %}

{% block title %}
Course Delete Form
{% endblock %}

{% block content %}

<form action="." method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ course.title }}"</p>
    <input type="submit" value="Confirm">
    <a href="{% url 'course-detail-view' course.pk %}">Cancel</a>
</form>
{% endblock %}
