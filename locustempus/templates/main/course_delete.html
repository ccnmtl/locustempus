{% extends 'base.html' %}

{% block title %}
Delete Workspace
{% endblock %}

{% block content %}

<form action="." method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ course.title }}"</p>
    <input data-cy="delete-workspace" type="submit" value="Confirm">
    <a data-cy="cancel-delete-workspace" href="{% url 'course-detail-view' course.pk %}">Cancel</a>
</form>
{% endblock %}
