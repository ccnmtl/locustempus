{% extends 'base.html' %}

{% block title %}
List Courses
{% endblock %}

{% block content %}
<h1>List Courses</h1>
<a href="{% url 'course-create-view' %}">Create New Course</a>
{% for course in object_list %}
{{ course.title }}
<a href="{% url 'course-detail-view' course.pk %}">View Course</a>
<a href="{% url 'course-edit-view' course.pk %}">Edit Course</a>
<a href="{% url 'course-delete-view' course.pk %}">Delete Course</a>
{% endfor %}
{% endblock %}
